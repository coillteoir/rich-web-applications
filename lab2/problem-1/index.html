<!DOCTYPE html>
<html>
<head>

  <title>Phone Directory</title>

  <script src="script.js"></script>

<body>
  <div id="main">
    <h1>Phone Directory</h1>
    <form id="number_input" action="" method="get" name=
    "number_input">
      <input type="text" name="fName" placeholder="Contact Name">
      <input type="text" name="number" placeholder="Phone Number">
      <input type="text" name="email" placeholder="Email">
      <input type="button" name="submit" value="Add Contact"
      onclick="generateContact(this.form)">
    </form>
    <p>Search contact by mobile number:</p><input type="text" name=
    "numsearch" onkeyup="searchNumber(this.value)">
    <table id="contacts">
      <tr>
        <th>Name</th>
        <th>Number</th>
        <th>Email</th>
      </tr>
    </table>
  </div>
</body>
